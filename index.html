<!DOCTYPE html>
<html>

	<head>
		<title>Bits & Bytes Pizza</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Bits & Bytes Pizza">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<br>
			<div class="jumbotron">
				<h1>Bits & Bytes Pizza</h1>
				<button id="pizzaButton" type="button" class="btn btn-danger">Order Now</button>
			</div>
			<form class="pizzaOptions">
        <div class="sizeOptions">
          <select class="custom-select custom-select-md mb-3" id="size" required>
            <option value="" selected>---Choose a Size---</option>
            <option value="Small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
		</div>
