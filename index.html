<!DOCTYPE html>
<html>

<head>
	<title>Bits & Bytes Pizza</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Bits & Bytes Pizza">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<div class="container-fluid">
		<br>
		<div class="jumbotron">
			<h1>Bits & Bytes Pizza</h1>
			<button type="button" class="btn btn-info" id="new-order">New Order</button>
			<button type="button" class="btn btn-info" id="menu">Menu</button>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="panel" id="player1-panel">
					<div class="panel-body">
						<h2>Customize Your Order</h2>
						<hr>
						<h1><div id="player1-score">0</div></h1>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel">
					<div class="panel-body">
						<h2>Your Order: </h2>
						<hr>
						<h1><div id="roll-result">0</div></h1>
						<small>YOUR ROLL</small>
						<h1><div id="running-total">0</div></h1>
						<small>RUNNING TOTAL</small>
						<br>
						<button type="button" class="btn btn-success" id="roll">Roll</button>
						<br>
						<button type="button" class="btn btn-danger" id="hold">Hold</button>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel" id="player2-panel">
					<div class="panel-body">
						<h2>Player 2</h2>
						<hr>
						<h1><div id="player2-score">0</div></h1>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
