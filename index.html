<!DOCTYPE html>
<html>

	<head>
		<title>Bits & Bytes Pizza</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Bits & Bytes Pizza">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<br>
			<div id="jumbotron-order-now" class="jumbotron">
				<h1>Bits & Bytes Pizza</h1>
				<button id="pizzaButton" type="button" class="btn btn-danger">Order Now</button>
			</div>

			<div id="jumbotron-pizza-options" class="jumbotron">
				<h3>Customize Your Pie:</h3>
				<form class="pizzaOptions">
					<h5>What size pizza would you like?</h5>
					<div class="sizeOptions">
						<select class="custom-select custom-select-md mb-3" id="size" required>
							<option value="" selected>---Choose a Size---</option>
							<option value="small">Small</option>
							<option value="medium">Medium</option>
							<option value="large">Large</option>
						</select>
					</div>
					<br>
					<h5>What toppings would you like to include?</h5>
					<div class="toppingOptions">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="noSauce" name="topping">
							<label class="form-check-label" for="noSauce">
								No Sauce
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="onions" name="topping">
							<label class="form-check-label" for="onions">
								Onions
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="olives" name="topping">
							<label class="form-check-label" for="olives">
								Olives
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="pepperoni" name="topping">
							<label class="form-check-label" for="pepperoni">
								Pepperoni
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="sausage" name="topping">
							<label class="form-check-label" for="sausage">
								Sausage
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="chicken" name="topping">
							<label class="form-check-label" for="chicken">
								Chicken
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="prototype-sauce" name="topping">
							<label class="form-check-label" for="prototype-sauce">
								Prototype Sauce
							</label>
						</div>
					</div>
					<br>
					<button type="submit" class="btn btn-danger">Place Order</button>
				</form>

				<div class="checkout">
				</div>

			</div>
		</div>
	</body>

</html>
